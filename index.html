<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pok√©mon Randomizer</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <main>
            <button class="generage_button" onclick="generate()">
                Generate!
            </button>
            <div class="img_and_button_container">
                <div id="pokemon_img_container" class="pokemon_img_container">
                    <img id="pokemon_img" class="pokemon_img">
                </div>
                <div class="pokemon_img_button_container">
                    <button id="button_1x_view" class="img_button" onclick="oneXView()">
                        <img src="real_size_icon.svg" title="1x view" alt="1x view">
                    </button>
                    <button id="button_fill_view" class="img_button" onclick="fillView()">
                        <img src="fill_icon.svg" title="Fill view" alt="Fill view">
                    </button>
                    <button id="button_reset_view" class="img_button" onclick="resetView()">
                        <img src="reset_icon.svg" title="Reset view" alt="Reset view">
                    </button>
                </div>
            </div>
            <h2 id="pokemon_name"></h2>
            <div id="types_container" class="types_container">
                <!-- Filled by JS -->
            </div>
            <div class="sprite_source_container">
                <div>
                    <label>Artwork source:</label>
                    <select id="sprite_source_dropdown">
                        <optgroup label="Artwork">
                            <option value="pokeapi">PokeAPI sprite</option>
                            <option value="other official-artwork" selected>Official artwork</option>
                            <option value="other home">Pokemon Home</option>
                            <option value="other dream_world">Dream World</option>
                            <option value="other showdown">Pokemon Showdown</option>
                        </optgroup>
                        <optgroup label="Game sprites">
                            <option value="versions generation-i red-blue">Red / Blue sprite</option>
                            <option value="versions generation-i yellow">Yellow sprite</option>
                            <option value="versions generation-ii gold">Gold sprite</option>
                            <option value="versions generation-ii silver">Silver sprite</option>
                            <option value="versions generation-ii crystal">Crystal</option>
                            <option value="versions generation-iii ruby-sapphire">Ruby / Sapphire</option>
                            <option value="versions generation-iii firered-leafgreen">FireRed / LeafGreen</option>
                            <option value="versions generation-iii emerald">Emerald</option>
                            <option value="versions generation-iv diamond-pearl">Diamond / Pearl</option>
                            <option value="versions generation-iv platinum">Platinum</option>
                            <option value="versions generation-iv heartgold-soulsilver">HeartGold / SoulSilver</option>
                            <option value="versions generation-v black-white">Black / White</option>
                            <option value="versions generation-vi x-y">X / Y</option>
                            <option value="versions generation-vi omegaruby-alphasapphire">Omega Ruby / Alpha Sapphire</option>
                            <option value="versions generation-vii ultra-sun-ultra-moon">Ultra Sun / Ultra Moon</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="row">
                <label>External resources: </label>
                <a id="link_pokedex" target="_blank" title="Official Pokedex"><img class="logo" src="https://assets.pokemon.com/static2/_ui/img/favicon.ico"></a>
                <a id="link_bulba_wiki" target="_blank" title="Bulbapedia wiki page"><img class="logo" src="https://bulbapedia.bulbagarden.net/favicon.ico"></a>
                <a id="link_bulba_archive" target="_blank" title="Bulbapedia image archive"><img class="logo" src="https://archives.bulbagarden.net/favicon.ico"></a>
                <a id="link_serebii" target="_blank" title="Serebii page"><img class="logo" src="https://www.serebii.net/favicon.ico"></a>
                <a id="link_serebii_cards" target="_blank" title="Serebii TCG database"><img class="logo" src="https://www.serebii.net/favicon.ico"></a>
                <a id="link_pokemondb" target="_blank" title="Pokemondb page"><img class="logo" src="pokemondb_icon.png"></a>
                <a id="link_spriters_resource" target="_blank" title="The Spriters Resource"><img class="logo" src="https://www.spriters-resource.com/resources/images/master/icon.png"></a>
                <a id="link_models_resource" target="_blank" title="The Models Resource"><img class="logo" src="https://www.models-resource.com/resources/images/master/icon.png"></a>
            </div>
            <div class="gender_shiny_container">
                <div class="gender_container">
                    <h3>Gender</h3>
                    <button id="button_gender" class="button_gender" onclick="switchGender()"></button>
                    <label id="label_gender">Placeholder text</label>
                </div>
                <div class="shiny_container">
                    <h3>Shiny</h3>
                    <div class="switch">
                        <input type="checkbox" id="switch_checkbox_shiny" class="switch_checkbox shiny" />
                        <div class="switch_knob shiny"></div>
                        <div class="switch_bg shiny"></div>
                    </div>
                    <div>
                        <label>Shiny chance:</label>
                        <input type="number" id="shiny_chance" min="0" max="4096" value="1"/>
                        <label>/4096</label>
                    </div>
                </div>
            </div>
            <div id="forms_container" class="forms_container">
                <!-- Filled by JS -->
            </div>
        </main>
        <aside>
            <h2>Filter stuff</h2>
        </aside>
    </body>

    <script src="script.js"></script>
</html>
